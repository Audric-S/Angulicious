<form [formGroup]="ingredientForm">
  <div class="div-ing">
    <mat-form-field>
      <mat-label>Select an ingredient</mat-label>
      <mat-select formControlName="ingredient">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" min="0">
    </mat-form-field>

    <div class="delete-button-container">
      <button mat-fab aria-label="Delete button" class="delete-button" (click)="addIngredient()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</form>
