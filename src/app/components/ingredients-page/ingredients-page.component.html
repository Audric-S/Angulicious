<div class="container">
  <div class="ingredient-list">
    <div class="ingredient-card" *ngFor="let ingredient of ingredients">
      <div class="ingredient-info">
        <h2>{{ ingredient.name }}</h2>
        <p>{{ ingredient.description }}</p>
        <p>ID: {{ ingredient.id }}</p>
      </div>
      <div class="ingredient-actions">
        <button mat-icon-button color="primary" class="custom-btn" (click)="updateIngredient(ingredient.id, updatedIngredient)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" class="custom-btn" (click)="deleteIngredient(ingredient.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <button mat-flat-button color="primary" class="custom-btn" (click)="toggleIngredientForm()">
      {{ showIngredientForm ? 'Fermer' :  'Ajouter un ingr√©dient' }}
    </button>
  </div>

  <div class="content" *ngIf="showIngredientForm">
    <app-ingredient-form></app-ingredient-form>
  </div>
</div>
