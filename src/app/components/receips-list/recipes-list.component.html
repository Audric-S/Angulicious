<mat-card class="recipes-list-card">
  <mat-card-header class="top-header">
    <div mat-card-avatar></div>
    <mat-card-title>Recipes List</mat-card-title>
    <button mat-icon-button class="add-button" (click)="addRecipe()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
  </mat-paginator>
</mat-card>
