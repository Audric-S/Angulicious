<div class="container">
    <div class="sidebar">
      <app-recipes-list 
        (EventaddRecipe)="toggleForm()"
        (EventaddRecipeToCart)="addToCart($event)" 
        [events]="eventsSubject.asObservable()"
      ></app-recipes-list>
    </div>
    <div class="content" *ngIf="showForm">
      <app-recipe-form (addRecipeEvent)="addRecipe()"></app-recipe-form>
    </div>
    
    <div class="selected-recipes" *ngIf="!showForm">
    <mat-icon>shopping_cart</mat-icon>
    <span>{{ itemCount }} items</span>
      <h2>Selected Recipes</h2>
      <ul>
        <li *ngFor="let recipe of currentRecipeOrder">
            <img [src]="recipe?.imageUrl" alt="Product Image" class="product-image">
          {{ recipe.name }}{{ recipe.name }} - {{ recipe.description }}
        </li>
      </ul>
    </div>
  </div>
