<div class="product">
  <img [src]="recipe?.imageUrl" alt="Product Image" class="product-image">
  <div class="product-details">
    <h2>{{ recipe?.name }}</h2>
    <p>{{ recipe?.description }}</p>
    <div class="btn">
      <a mat-flat-button href="https://www.google.com/" target="_blank" color="primary">Details</a>
      <a mat-flat-button color="primary" (click)="addToCart()">
        <mat-icon>shopping_cart</mat-icon>
        Commander
      </a>
    </div>
  </div>
</div>
